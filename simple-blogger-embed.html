(function() {

  let gameState = {

  // Ø­Ù„Ù‚Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
  function gameLoop() {

  // ØªÙˆÙ„ÙŠØ¯ Ø¹Ù‚Ø¨Ø© Ø¬Ø¯ÙŠØ¯Ø©
  function generateObstacle() {
    if (!gameState.isPlaying) return;
    
    const containerHeight = gameContainer.offsetHeight;
    const groundHeight = 80;

    // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø¹Ù‚Ø¨Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©
    const nextDelay = Math.max(1500 - (gameState.score * 20), 800);

  // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª
  function moveObstacles() {

    if (gameState.birdY <= 0 || gameState.birdY >= gameContainer.offsetHeight - 80 - 40) {

    gameState.obstacles = [];

  // ØªØ­Ø¯ÙŠØ« Ø£ÙØ¶Ù„ Ù†ØªÙŠØ¬Ø©
  function updateBestScore() {
