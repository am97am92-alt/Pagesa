    <p>๐ฑ ูุชูุงูู ูุน ุฌููุน ุงูุฃุฌูุฒุฉ</p>

<script>
// ๐ฎ ูุนุจุฉ Flappy Bird ุงููุจุณุทุฉ ููู Blogger
(function() {
  // ูุชุบูุฑุงุช ุงููุนุจุฉ
  let gameContainer = document.getElementById('flappy-game-container');
  let bird = document.getElementById('game-bird');
  let scoreDisplay = document.getElementById('game-score');
  let startScreen = document.getElementById('start-screen');
  let gameOverScreen = document.getElementById('game-over-screen');
  let finalScoreDisplay = document.getElementById('final-score-display');
  let bestScoreDisplay = document.getElementById('best-score-display');
  let startBtn = document.getElementById('start-btn');
  let restartBtn = document.getElementById('restart-btn');
  
  let gameState = {
    isPlaying: false,
    isGameOver: false,
    score: 0,
    birdY: 250,
    birdVelocity: 0,
    gravity: 0.6,
    jumpPower: 12,
    obstacles: [],
    gameSpeed: 2,
    gap: 120
  };
  
  let gameLoopId = null;
  let obstacleTimerId = null;
  
  // ุชููุฆุฉ ุงููุนุจุฉ
  function initGame() {
    updateBestScoreDisplay();
    setupEventListeners();
  }
  
  // ุฅุนุฏุงุฏ ูุณุชูุนู ุงูุฃุญุฏุงุซ
  function setupEventListeners() {
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', restartGame);
    
    // ุงูุชุญูู ุจุงูุทุงุฆุฑ
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && gameState.isPlaying) {
        e.preventDefault();
        jump();
      }
    });
    
    gameContainer.addEventListener('click', function(e) {
      if (gameState.isPlaying) {
        e.preventDefault();
        jump();
      }
    });
  }
  
  // ุจุฏุก ุงููุนุจุฉ
  function startGame() {
    gameState.isPlaying = true;
    gameState.isGameOver = false;
    gameState.score = 0;
    gameState.birdY = 250;
    gameState.birdVelocity = 0;
    gameState.obstacles = [];
    
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    updateScore();
    gameLoop();
    generateObstacle();
  }
  
  // ุงูููุฒ
  function jump() {
    if (!gameState.isPlaying || gameState.isGameOver) return;
    gameState.birdVelocity = -gameState.jumpPower;
  }
  
  // ุญููุฉ ุงููุนุจุฉ ุงูุฑุฆูุณูุฉ
  function gameLoop() {
    if (!gameState.isPlaying || gameState.isGameOver) return;
    
    // ุชุทุจูู ุงูุฌุงุฐุจูุฉ
    gameState.birdVelocity += gameState.gravity;
    gameState.birdY -= gameState.birdVelocity;
    
    // ุชุญุฏูุซ ููุถุน ุงูุทุงุฆุฑ
    bird.style.bottom = gameState.birdY + 'px';
    
    // ุชุญุฑูู ุงูุนูุจุงุช
    moveObstacles();
    
    // ูุญุต ุงูุชุตุงุฏู
    checkCollisions();
    
    // ูุชุงุจุนุฉ ุงูุญููุฉ
    gameLoopId = setTimeout(gameLoop, 1000/60); // 60 FPS
  }
  
  // ุชูููุฏ ุนูุจุฉ ุฌุฏูุฏุฉ
  function generateObstacle() {
    if (!gameState.isPlaying) return;
    
    const containerHeight = gameContainer.offsetHeight;
    const groundHeight = 80;
    const minHeight = 50;
    const maxHeight = containerHeight - groundHeight - gameState.gap - minHeight;
    
    const bottomHeight = Math.random() * (maxHeight - minHeight) + minHeight;
    const topHeight = containerHeight - groundHeight - bottomHeight - gameState.gap;
    
    const obstacle = {
      x: gameContainer.offsetWidth,
      bottomHeight: bottomHeight,
      topHeight: topHeight,
      passed: false
    };
    
    gameState.obstacles.push(obstacle);
    
    // ุชุญุฏูุฏ ุงูุนูุจุฉ ุงูุชุงููุฉ
    const nextDelay = Math.max(1500 - (gameState.score * 20), 800);
    obstacleTimerId = setTimeout(generateObstacle, nextDelay);
  }
  
  // ุชุญุฑูู ุงูุนูุจุงุช
  function moveObstacles() {
    gameState.obstacles.forEach((obstacle, index) => {
      obstacle.x -= gameState.gameSpeed;
      
      // ุฅุฒุงูุฉ ุงูุนูุจุงุช ุงูุชู ุฎุฑุฌุช ูู ุงูุดุงุดุฉ
      if (obstacle.x < -70) {
        gameState.obstacles.splice(index, 1);
      }
      
      // ุชุญุฏูุซ ุงููุชูุฌุฉ
      if (!obstacle.passed && obstacle.x + 70 < 150) {
        obstacle.passed = true;
        gameState.score++;
        updateScore();
      }
    });
  }
  
  // ูุญุต ุงูุชุตุงุฏู
  function checkCollisions() {
    const birdRect = {
      left: 150,
      right: 190,
      top: gameState.birdY,
      bottom: gameState.birdY + 40
    };
    
    // ูุญุต ุงูุชุตุงุฏู ูุน ุงูุนูุจุงุช
    gameState.obstacles.forEach(obstacle => {
      const obstacleRect = {
        left: obstacle.x,
        right: obstacle.x + 70,
        bottom: obstacle.bottomHeight,
        top: gameContainer.offsetHeight - obstacle.topHeight - 80
      };
      
      if (birdRect.right > obstacleRect.left && 
          birdRect.left < obstacleRect.right &&
          (birdRect.bottom > obstacleRect.bottom || birdRect.top < obstacleRect.top)) {
        gameOver();
      }
    });
    
    // ูุญุต ุงูุชุตุงุฏู ูุน ุงูุฃุฑุถ ูุงูุณูู
    if (gameState.birdY <= 0 || gameState.birdY >= gameContainer.offsetHeight - 80 - 40) {
      gameOver();
    }
  }
  
  // ุงูุชูุงุก ุงููุนุจุฉ
  function gameOver() {
    gameState.isPlaying = false;
    gameState.isGameOver = true;
    
    // ุฅููุงู ุงููุคูุชุงุช
    if (gameLoopId) clearTimeout(gameLoopId);
    if (obstacleTimerId) clearTimeout(obstacleTimerId);
    
    // ุฅุฒุงูุฉ ุงูุนูุจุงุช
    gameState.obstacles = [];
    
    // ุชุญุฏูุซ ุฃูุถู ูุชูุฌุฉ
    updateBestScore();
    
    // ุฅุธูุงุฑ ุดุงุดุฉ Game Over
    const isNewRecord = gameState.score > getBestScore();
    finalScoreDisplay.innerHTML = `
      <div style="font-size: 28px; margin-bottom: 15px;">Game Over ๐ข</div>
      <div style="font-size: 24px; margin-bottom: 10px;">Score: ${gameState.score}</div>
      ${isNewRecord ? '<div style="color: #ffd700; font-size: 20px;">๐ New Record!</div>' : ''}
    `;
    gameOverScreen.style.display = 'flex';
  }
  
  // ุฅุนุงุฏุฉ ุชุดุบูู ุงููุนุจุฉ
  function restartGame() {
    startGame();
  }
  
  // ุชุญุฏูุซ ุงููุชูุฌุฉ
  function updateScore() {
    scoreDisplay.textContent = 'Score: ' + gameState.score;
  }
  
  // ุชุญุฏูุซ ุฃูุถู ูุชูุฌุฉ
  function updateBestScore() {
    const currentBest = getBestScore();
    if (gameState.score > currentBest) {
      try {
        localStorage.setItem('flappyBirdBestScore', gameState.score.toString());
        updateBestScoreDisplay();
      } catch (error) {
        console.warn('ูุง ูููู ุญูุธ ุฃูุถู ูุชูุฌุฉ:', error);
      }
    }
  }
  
  // ุงูุญุตูู ุนูู ุฃูุถู ูุชูุฌุฉ
  function getBestScore() {
    try {
      const best = localStorage.getItem('flappyBirdBestScore');
      return best ? parseInt(best) : 0;
    } catch (error) {
      return 0;
    }
  }
  
  // ุชุญุฏูุซ ุนุฑุถ ุฃูุถู ูุชูุฌุฉ
  function updateBestScoreDisplay() {
    bestScoreDisplay.textContent = 'Best Score: ' + getBestScore();
  }
  
  // ุจุฏุก ุงูุชููุฆุฉ
  initGame();
})();
</script>
