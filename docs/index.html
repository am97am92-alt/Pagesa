<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flappy Bird - GitHub Pages</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .title {
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    
    .game-link {
      display: inline-block;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .game-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .features {
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .features ul {
      list-style: none;
      padding: 0;
    }
    
    .features li {
      margin: 10px 0;
      padding-left: 25px;
      position: relative;
    }
    
    .features li:before {
      content: "🎮";
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">🐤 Flappy Bird</h1>
    <p class="subtitle">لعبة Flappy Bird كاملة ومحسنة</p>
    
    <a href="../index.html" class="game-link">🎮 ابدأ اللعب الآن!</a>
    
    <div class="features">
      <h3>✨ الميزات:</h3>
      <ul>
        <li>كشف تصادم دقيق 100%</li>
        <li>أصوات وتأثيرات بصرية</li>
        <li>إعدادات قابلة للتخصيص</li>
        <li>حفظ أفضل نتيجة</li>
        <li>دعم الأجهزة المحمولة</li>
        <li>تصميم متجاوب</li>
      </ul>
    </div>
    
    <div style="margin-top: 30px; color: rgba(255, 255, 255, 0.6); font-size: 0.9em;">
      <p>🎯 استخدم مسطحة المسافة أو النقر للقفز</p>
      <p>📱 متوافق مع جميع الأجهزة</p>
    </div>
  </div>
</body>
</html>
